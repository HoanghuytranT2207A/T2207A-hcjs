<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Demo</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
<header class="section header">
    <div class="container">
        <h1 style="background-color: Green;width:30%">CONTACT FORM</h1>
    </div>
</header>
<nav class="section navigation">
    <div class="container">
    </div>
</nav>
<section class="section main">
    <div class="container">
        <div class="sidebar">
        </div>
        <div class="content">
            <form method="get" action="#">
                <p></p><th><label>Name</label></th></p>
                <th style="float: left"><input type="text" required name="first name" placeholder="Enter first name..."</th>
                <th style="float:right"><input type="text" required name="last name" placeholder="Enter last name..."</th>
                <p><label>Email</label></p>
                <p><input type="email" required name="youremail" placeholder="Enter email..."/>
                <p></p><label>Phone</label></p>
                <p><input type="number" required name="yournumber" placeholder="Enter number..."/>
                </form>

        </div>
    </div>
</section>
<footer class="section footer">
    <div class="container">
       </div>
</footer>
</body>
</html>
